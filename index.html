<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IT支持</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .chat-header {
      background-color: #0078ff;
      color: white;
      padding: 10px;
      text-align: center;
      font-size: 18px;
    }
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      background-color: #eaeaea;
    }
    .message {
      display: flex;
      align-items: flex-start;
      margin-bottom: 15px;
    }
    .message img.avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }
    .message-content {
      max-width: 70%;
      padding: 10px;
      border-radius: 10px;
      font-size: 16px;
      line-height: 1.5;
    }
    .message.user {
      justify-content: flex-end;
    }
    .message.user .message-content {
      background-color: #d9fdd3;
      color: black;
      align-self: flex-end;
    }
    .message.user img.avatar {
      margin-left: 10px;
    }
    .message.it {
      justify-content: flex-start;
    }
    .message.it .message-content {
      background-color: #ffffff;
      color: black;
      align-self: flex-start;
    }
    .message.it img.avatar {
      margin-right: 10px;
    }
    .message img.screenshot {
      max-width: 200px;
      border-radius: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">微信聊天</div>
    <div class="chat-messages" id="chatMessages">
      <!-- Messages will be dynamically added here -->
    </div>
  </div>

  <script>
    const messages = [
      { type: 'user', text: '哎呀,我有一个it单子有几天了.' },
      { type: 'user', text: '现在也不知道什么进度了.' },
    ];

    const chatMessages = document.getElementById('chatMessages');

    function addMessage(message) {
      const messageElement = document.createElement('div');
      messageElement.classList.add('message', message.type);

      const avatar = document.createElement('img');
      avatar.classList.add('avatar');
      avatar.src = message.type === 'user' ? 'user-avatar.png' : 'it-avatar.png';
      messageElement.appendChild(avatar);

      const content = document.createElement('div');
      content.classList.add('message-content');
      if (message.text) {
        content.textContent = message.text;
      } else if (message.image) {
        const image = document.createElement('img');
        image.classList.add('screenshot');
        image.src = message.image;
        content.appendChild(image);
      }
      messageElement.appendChild(content);

      chatMessages.appendChild(messageElement);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function displayMessages() {
      let index = 0;
      function nextMessage() {
        if (index < messages.length) {
          addMessage(messages[index]);
          index++;
          setTimeout(nextMessage, 3000 + Math.random() * 1000);
        }
      }
      nextMessage();
    }

    displayMessages();
  </script>
</body>
</html>
