<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>微信聊天界面</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #dcdcdc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chat-container {
      display: flex;
      flex-direction: column;
      height: 90vh;
      width: 375px; /* Fixed width like WeChat */
      background-color: #f5f5f5;
      border: 1px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
    }
    .chat-header {
      background-color: #0078ff;
      color: white;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 18px;
    }
    .chat-header .back-button,
    .chat-header .menu-button {
      font-size: 20px;
      cursor: pointer;
    }
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      background-color: #eaeaea;
    }
    .message {
      display: flex;
      align-items: flex-start;
      margin-bottom: 15px;
    }
    .message img.avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }
    .message-content {
      max-width: 70%;
      padding: 10px;
      border-radius: 10px;
      font-size: 16px;
      line-height: 1.5;
    }
    .message.user {
      flex-direction: row-reverse;
      justify-content: flex-end;
    }
    .message.user .message-content {
      background-color: #d9fdd3;
      color: black;
      align-self: flex-end;
    }
    .message.user img.avatar {
      margin-left: 10px;
    }
    .message.it {
      justify-content: flex-start;
    }
    .message.it .message-content {
      background-color: #ffffff;
      color: black;
      align-self: flex-start;
    }
    .message.it img.avatar {
      margin-right: 10px;
    }
    .message img.screenshot {
      max-width: 200px;
      border-radius: 10px;
      margin-top: 10px;
    }
    .chat-footer {
      background-color: #f5f5f5;
      padding: 10px;
      display: flex;
      align-items: center;
      border-top: 1px solid #ccc;
    }
    .chat-footer input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 20px;
      font-size: 16px;
    }
    .chat-footer button {
      margin-left: 10px;
      padding: 10px 20px;
      background-color: #0078ff;
      color: white;
      border: none;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <span class="back-button">←</span>
      <span>IT支持</span>
      <span class="menu-button">⋮</span>
    </div>
    <div class="chat-messages" id="chatMessages">
      <!-- Messages will be dynamically added here -->
    </div>
    <div class="chat-footer">
      <input type="text" placeholder="请输入消息..." disabled>
      <button disabled>发送</button>
    </div>
  </div>

  <script>
    const messages = [
      { type: 'user', text: '哎呀,我有一个it单子有几天了.' },
      { type: 'user', text: '现在也不知道什么进度了.' },
      { type: 'it', text: '我们一起看一下吧,可以进入myservice页面.' },
      { type: 'it', image: 'myservice-screenshot.png' },
      { type: 'it', text: '如果是手机浏览器,会需要先输入密码和验证码.' },
      { type: 'it', image: 'password-screenshot.png' },
      { type: 'it', text: '然后进入My Requests' },
      { type: 'it', image: 'my-requests-screenshot.png' },
      { type: 'user', text: '好,我找到单子了.' }
    ];

    const chatMessages = document.getElementById('chatMessages');

    function addMessage(message) {
      const messageElement = document.createElement('div');
      messageElement.classList.add('message', message.type);

      const avatar = document.createElement('img');
      avatar.classList.add('avatar');
      avatar.src = message.type === 'user' ? 'user-avatar.png' : 'it-avatar.png';

      const content = document.createElement('div');
      content.classList.add('message-content');
      if (message.text) {
        content.textContent = message.text;
      } else if (message.image) {
        const image = document.createElement('img');
        image.classList.add('screenshot');
        image.src = message.image;
        content.appendChild(image);
      }

      if (message.type === 'user') {
        messageElement.appendChild(content);
        messageElement.appendChild(avatar);
      } else {
        messageElement.appendChild(avatar);
        messageElement.appendChild(content);
      }

      chatMessages.appendChild(messageElement);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function displayMessages() {
      let index = 0;
      function nextMessage() {
        if (index < messages.length) {
          addMessage(messages[index]);
          index++;
          setTimeout(nextMessage, 3000 + Math.random() * 1000);
        }
      }
      nextMessage();
    }

    displayMessages();
  </script>
</body>
</html>
